<ion-view view-title="Playlists">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
      <div class="list">
        <a class="item"
        ng-href="#/app/playlists/{{::playlist.id}}"
        ng-repeat="playlist in ::playlists"
        ng-bind="::playlist.title">
        </a>
      </div>
  </ion-content>
</ion-view>
